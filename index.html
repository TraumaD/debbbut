        <main>
            <section>
                <div class="ticket-wrapper">
                    <div class="cutout top"></div>
                    <div class="ticket">
                        <div class="ticket-left">
                            <h1>Hello</h1>
                            <img src="img/dribbble-logo.svg" class="logo" alt="dribbble logo"></img>
                            <div id="animated-bit"></div>
                        </div>
                        <div class="ticket-tear"></div>
                        <div class="ticket-right">
                            <p>You've been drafted by</p>
                            <a href="https://dribbble.com/nicolasjengler" target="blank">Nicol√°s J. Engler üêô</a>
                            <p>Are you ready to play?</p>
                            <hr>
                            <a id="primary" class="primary button">Put me in coach</a>
                            <a id="secondary" class="secondary button">I'll stay courtside</a>
                        </div>
                    </div>
                    <div class="cutout bottom"></div>
                </div>
            </section>
            <section id="sauce">
                <p>Made with <i class="dd dd-code"></i> &amp; <i class="dd dd-heart"></i> by Micah Ilbery</p>
                <a href="https://github.com/TraumaD/debbbut" target="blank" class="sauce">Sauce on Github <i class="dd dd-github"></i></a>
